<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Quest - Recipe Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --light: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .search-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        input, button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input {
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button {
            background-color: var(--secondary);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .recipe-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-info {
            padding: 15px;
        }

        .recipe-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .recipe-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--secondary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .ingredients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--light);
            padding: 10px;
            border-radius: 8px;
        }

        .ingredient-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .instructions {
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 40px;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #roulette-wheel {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-utensils"></i> Culinary Quest</h1>
        </div>
    </header>

    <main class="container">
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search for a recipe...">
            <button onclick="searchRecipes()"><i class="fas fa-search"></i> Search</button>
            <button onclick="getRandomRecipe()"><i class="fas fa-random"></i> Surprise Me!</button>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3><i class="fas fa-globe"></i> Explore Cuisines</h3>
                <select id="cuisine-select" onchange="filterByArea(this.value)">
                    <option value="">Select a cuisine...</option>
                </select>
            </div>
            <div class="feature-card">
                <h3><i class="fas fa-list"></i> Categories</h3>
                <select id="category-select" onchange="filterByCategory(this.value)">
                    <option value="">Select a category...</option>
                </select>
            </div>
            <div class="feature-card">
                <h3><i class="fas fa-dice"></i> Recipe Roulette</h3>
                <div id="roulette-wheel">
                    <img src="/api/placeholder/200/200" alt="Roulette Wheel">
                </div>
            </div>
        </div>

        <div class="loading">
            <i class="fas fa-spinner"></i>
        </div>

        <div class="recipe-grid" id="recipe-grid"></div>
    </main>

    <div class="modal" id="recipe-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://www.themealdb.com/api/json/v1/1';
        let currentRecipes = [];

        async function fetchData(endpoint) {
            const response = await fetch(`${API_BASE}${endpoint}`);
            return response.json();
        }

        async function initialize() {
            // Load cuisines
            const areas = await fetchData('/list.php?a=list');
            const areaSelect = document.getElementById('cuisine-select');
            areas.meals.forEach(area => {
                const option = document.createElement('option');
                option.value = area.strArea;
                option.textContent = area.strArea;
                areaSelect.appendChild(option);
            });

            // Load categories
            const categories = await fetchData('/categories.php');
            const categorySelect = document.getElementById('category-select');
            categories.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.strCategory;
                option.textContent = category.strCategory;
                categorySelect.appendChild(option);
            });

            // Load initial random recipes
            getRandomRecipes();
        }

        async function getRandomRecipes() {
            showLoading();
            const recipes = [];
            for (let i = 0; i < 6; i++) {
                const data = await fetchData('/random.php');
                recipes.push(data.meals[0]);
            }
            displayRecipes(recipes);
            hideLoading();
        }

        async function searchRecipes() {
            const query = document.getElementById('search-input').value;
            if (!query) return;

            showLoading();
            const data = await fetchData(`/search.php?s=${query}`);
            displayRecipes(data.meals);
            hideLoading();
        }

        async function filterByArea(area) {
            if (!area) return;
            showLoading();
            const data = await fetchData(`/filter.php?a=${area}`);
            displayRecipes(data.meals);
            hideLoading();
        }

        async function filterByCategory(category) {
            if (!category) return;
            showLoading();
            const data = await fetchData(`/filter.php?c=${category}`);
            displayRecipes(data.meals);
            hideLoading();
        }

        async function getRandomRecipe() {
            showLoading();
            const wheel = document.getElementById('roulette-wheel');
            wheel.style.transform = `rotate(${1080 + Math.random() * 360}deg)`;
            
            setTimeout(async () => {
                const data = await fetchData('/random.php');
                displayRecipes([data.meals[0]]);
                hideLoading();
                wheel.style.transform = 'rotate(0deg)';
            }, 3000);
        }

        function displayRecipes(recipes) {
            if (!recipes) {
                document.getElementById('recipe-grid').innerHTML = '<p>No recipes found</p>';
                return;
            }

            currentRecipes = recipes;
            const grid = document.getElementById('recipe-grid');
            grid.innerHTML = '';

            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = () => showRecipeDetails(recipe.idMeal);

                card.innerHTML = `
                    <img src="${recipe.strMealThumb}" alt="${recipe.strMeal}" class="recipe-image">
                    <div class="recipe-info">
                        <h3 class="recipe-title">${recipe.strMeal}</h3>
                        <div class="recipe-tags">
                            ${recipe.strCategory ? `<span class="tag">${recipe.strCategory}</span>` : ''}
                            ${recipe.strArea ? `<span class="tag">${recipe.strArea}</span>` : ''}
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        async function showRecipeDetails(id) {
            const data = await fetchData(`/lookup.php?i=${id}`);
            const recipe = data.meals[0];

            const ingredients = [];
            for (let i = 1; i <= 20; i++) {
                const ingredient = recipe[`strIngredient${i}`];
                const measure = recipe[`strMeasure${i}`];
                if (ingredient && ingredient.trim()) {
                    ingredients.push({ ingredient, measure });
                }
            }

            const modal = document.getElementById('recipe-modal');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <h2>${recipe.strMeal}</h2>
                <div class="recipe-tags">
                    ${recipe.strCategory ? `<span class="tag">${recipe.strCategory}</span>` : ''}
                    ${recipe.strArea ? `<span class="tag">${recipe.strArea}</span>` : ''}
                </div>
                <img src="${recipe.strMealThumb}" alt="${recipe.strMeal}" style="width: 100%; max-width: 400px; margin: 20px 0;">
                <h3>Ingredients</h3>
                <div class="ingredients-grid">
                    ${ingredients.map(({ ingredient, measure }) => `
                        <div class="ingredient-item">
                            <img src="https://www.themealdb.com/images/ingredients/${ingredient}-Small.png" 
                                 alt="${ingredient}" 
                                 class="ingredient-img">
                            <div>
                                <strong>${ingredient}</strong>
                                <div>${measure}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <h3>Instructions</h3>
                <div class="instructions">
                    ${recipe.strInstructions.split('\n').map(step => `<p>${step}</p>`).join('')}
                </div>
                ${recipe.strYoutube ? `
                    <h3>Video Tutorial</h3>
                    <p>Watch on YouTube: <a href="${recipe.strYoutube}" target="_blank">${recipe.strYoutube}</a></p>
                ` : ''}
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('recipe-modal').style.display = 'none';
        }

        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('recipe-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize the app
        initialize();
    </script>
</body>
</html>
